name: Transpile TypeScript to JavaScript

on:
  workflow_call:

jobs:
  build-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: npm
      - name: Install node_modules
        run: npm ci
      - name: Run build
        run: npm run build
