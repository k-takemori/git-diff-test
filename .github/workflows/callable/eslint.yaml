name: Lint TypeScript with ESLint

on:
  workflow_call:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Install node_modules
        run: npm ci
      - name: Run ESlint
        run: npm run lint
